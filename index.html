<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- daisy+tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-4">
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#ff1f3d] text-white">Blogs</button>
        </div>
      </nav>
      <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
          <button
            onclick="loadVideos()"
            class="btn btn-sm bg-[#ff1f3d] text-white"
          >
            All
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="w-11/12 mx-auto grid grid-cols-4 gap-5"
        id="video-container"
      >
        <div
          class="col-span-full flex justify-center flex-col items-center py-20"
        >
          <img class="w-[200px]" src="assets/Icon.png" alt="" />
          <h2 class="text-3xl font-semibold mt-5">
            Oops!! Sorry,There is no content here
          </h2>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
